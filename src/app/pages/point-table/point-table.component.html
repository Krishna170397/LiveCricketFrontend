<div class="table-container">
    <h1 class="text-4xl font-bold px-2">Point Table</h1>
    <table class="text-center mt-8 min-w-full bg-white border border-gray-300 rounded-lg overflow-hidden">
        <thead>
            <tr>
                @for (heading of tableHeading; track $index) {
                    <th class="py-2 px-4 border-b">{{heading}}</th>

                }
                
            </tr>
        </thead>
        <tbody>
           @for (team of pointTable; track $index) {
            <tr class="hover:bg-gray-50">
                @if ($index>0) {
                    @for (data of team; track $index) {
                        <td class="py-2 px-4 border-b">{{data}}</td>
                    }
                   } 
            </tr>   
    
           }
            
            <!-- Add more rows as needed -->
        </tbody>
    </table>
</div>
